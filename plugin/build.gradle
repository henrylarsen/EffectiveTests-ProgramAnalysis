plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'org.comprehensive'
version '1.3-SNAPSHOT'

repositories {
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        analysisPlugin {
            id = 'org.comprehensive.analysis'
            implementationClass = 'org.comprehensive.staticanalysis.StaticAnalysisPlugin'
        }
    }
}
